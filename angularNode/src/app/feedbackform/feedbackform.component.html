<body>
  <div class="container mt-5">
    <div class="card mx-auto">
      <div class="card-header">
        <h1 class="text-center text-light">Feedback Form</h1>
      </div>
      <div class="card-body mx-auto">
        <form class="myform" [formGroup]="feedbackForm">
          <div class="field">
            <label for="name" class="text-light">Name</label>

            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Write your name"
              required
            />
            <span
              class="text-danger"
              *ngIf="
                feedbackForm.controls['name'].touched &&
                feedbackForm.hasError('required', 'name')
              "
            >
              *Name is required!!</span
            >
          </div>
          <div class="field">
            <label for="email">Email</label>

            <input
              type="text"
              class="form-control"
              formControlName="email"
              placeholder="Write your email"
            />
            <span
              class="text-danger"
              *ngIf="
                feedbackForm.controls['email'].touched &&
                feedbackForm.hasError('required', 'email')
              "
            >
              *Enter Valid Email!!</span
            >
          </div>

          <div class="field">
            <label for="blockname" class="text-light">Block Name :</label>
            <input
              type="text"
              formControlName="blockname"
              id="blockname"
              class="form-control"
              placeholder="Enter your Block Name here"
            />
            <span
              class="text-danger"
              *ngIf="
                feedbackForm.controls['blockname'].touched &&
                feedbackForm.hasError('required', 'blockname')
              "
            >
              *Block Name is required!!</span
            >
          </div>

          <div class="field">
            <label for="category"
              >Which service area do you have feedback for?
            </label>
            <select
              class="form-control"
              name="category"
              formControlName="category"
            >
              <option value="maintainance">Maintainance</option>
              <option value="services">Services</option>
              <option value="price">Price</option>
            </select>
            <span
              class="text-danger"
              *ngIf="
                feedbackForm.controls['category'].touched &&
                feedbackForm.hasError('required', 'category')
              "
            >
              *Category is required!!</span
            >
          </div>
          <div>
            <label for="msg">Please leave your feedback below</label>

            <textarea
              class="form-control"
              formControlName="msg"
              rows="5"
              minlength="8"
              maxlength="100"
              placeholder="Write your valuable feedback"
              required
            ></textarea>
            <span
              class="text-danger"
              *ngIf="
                feedbackForm.controls['msg'].touched &&
                feedbackForm.hasError('required', 'msg')
              "
            >
              * Message is required!!</span
            >
          </div>
          <div class="form-group text-right">
            <button
              class="btn btn-primary pull-right"
              type="submit"
              (click)="sendFeedback(this.feedbackForm.value)"
              [disabled]="!feedbackForm.valid"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
