<form #invoiceForm="ngForm">
  <div class="container-fluid pt-2 mb-5">
    <div class="row">
      <div class="col-md-8">
        <div class="card border-secondary">
          <div class="card-body">
            <h4 class="card-title">Society Member details</h4>
            <div class="row">
              <div class="col-md-8">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    [ngClass]="{
                      'is-invalid': invoiceForm.submitted && CustName.invalid
                    }"
                    [(ngModel)]="invoice.customerName"
                    #CustName="ngModel"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="address">Flat name and block</label>
                  <input
                    class="form-control"
                    name="address"
                    id="address"
                    row="2"
                    [ngClass]="{
                      'is-invalid': invoiceForm.submitted && Address.invalid
                    }"
                    [(ngModel)]="invoice.address"
                    #Address="ngModel"
                    required
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="email">Email Id</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    id="email"
                    [(ngModel)]="invoice.email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="contactNo">Contact No.</label>
                  <input
                    type="number"
                    class="form-control"
                    name="contactNo"
                    id="contactNo"
                    [ngClass]="{
                      'is-invalid': invoiceForm.submitted && ContactNo.invalid
                    }"
                    [(ngModel)]="invoice.contactNo"
                    #ContactNo="ngModel"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card border-secondary mt-2">
          <div class="card-body">
            <h4 class="card-title d-flex justify-content-between">
              Description
              <button
                type="button"
                class="btn btn-secondary"
                (click)="addProduct()"
              >
                +
              </button>
            </h4>
            <div class="row">
              <table class="table">
                <thead>
                  <tr>
                    <th width="25%">Name of charges</th>
                    <th width="25%">Cost</th>
                    <th width="25%">Number of months</th>
                    <th width="25%">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td> -->
                  <tr *ngFor="let product of invoice.products; let i = index">
                    <td scope="row">
                      <input
                        type="text"
                        class="form-control"
                        name="productName{{ i }}"
                        [ngClass]="{
                          'is-invalid':
                            invoiceForm.submitted && ProductName.invalid
                        }"
                        id="productName"
                        [(ngModel)]="product.name"
                        #ProductName="ngModel"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        name="price{{ i }}"
                        id="price"
                        [ngClass]="{
                          'is-invalid':
                            invoiceForm.submitted && ProductPrice.invalid
                        }"
                        [(ngModel)]="product.price"
                        #ProductPrice="ngModel"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="number"
                        class="form-control"
                        name="quantity{{ i }}"
                        id="quantity"
                        [ngClass]="{
                          'is-invalid':
                            invoiceForm.submitted && ProductQty.invalid
                        }"
                        [(ngModel)]="product.qty"
                        #ProductQty="ngModel"
                        required
                      />
                    </td>
                    <td>
                      {{ product.price * product.qty || "" }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- <div class="card border-secondary mt-2">
          <div class="card-body">
            <h4 class="card-title">Additional Details</h4>
            <div class="form-group">
              <textarea
                class="form-control"
                name="additionalDetails"
                rows="3"
                [(ngModel)]="invoice.additionalDetails"
              ></textarea>
            </div>
          </div> -->
        <!-- </div> -->
      </div>
      <div class="col-md-4">
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF('download') : ''"
        >
          Download Invoice
        </button>
        <button
          type="button"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF('print') : ''"
        >
          Print Invoice
        </button>
        <button
          type="submit"
          class="btn btn-secondary btn-lg btn-block"
          (click)="invoiceForm.valid ? generatePDF() : ''"
        >
          Open Invoice
        </button>
      </div>
    </div>
  </div>
</form>
