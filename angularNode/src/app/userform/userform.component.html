<body>
  <div class="container mt-5">
    <div class="card mx-auto">
      <div class="card-header">
        <h1 class="text-center text-light">User Sign-up Form</h1>
      </div>
      <div class="card-body mx-auto">
        <form class="myform" [formGroup]="registerForm">
          <div class="field">
            <label for="username" class="text-light">User Name :</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control"
              placeholder="Enter your Name here"
            />
            <span
              class="text-danger"
              *ngIf="
                registerForm.controls['username'].touched &&
                registerForm.hasError('required', 'username')
              "
            >
              *Name is required!!</span
            >
          </div>

          <div class="field">
            <label for="phone" class="text-light">Phone Number :</label>
            <input
              type="tel"
              formControlName="phone"
              id="phone"
              class="form-control"
              placeholder="Enter Mobile Number"
            />
            <span
              class="text-danger"
              *ngIf="
                registerForm.controls['phone'].touched &&
                registerForm.hasError('required', 'phone')
              "
            >
              *Phone Number must be in 10 Digits!!</span
            >
          </div>

          <div class="field">
            <label for="gmail" class="text-light">Gmail :</label>
            <input
              type="text"
              formControlName="email"
              id="gmail"
              class="form-control"
              placeholder="Enter your gmail"
            />
            <span
              class="text-danger"
              *ngIf="
                registerForm.controls['email'].touched &&
                registerForm.hasError('required', 'email')
              "
            >
              *Enter Valid Email</span
            >
          </div>
          <div class="field">
            <label for="block" class="text-light">Block Name :</label>

            <select
              name="blockname"
              id="blockname"
              class="form-control"
              formControlName="blockname"
              (change)="blocknameChange($event)"
            >
              <option value="A-Block">A-Block</option>
              <option value="B-Block">B-Block</option>
              <option value="C-Block">C-Block</option>
            </select>

            <span
              class="text-danger"
              *ngIf="
                registerForm.controls['blockname'].touched &&
                registerForm.hasError('required', 'blockname')
              "
            >
              *Block Name is required!!</span
            >
          </div>

          <div class="field">
            <label for="password" class="text-light">Password :</label>
            <input
              type="password"
              formControlName="password"
              name="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
          </div>

          <div class="field">
            <label for="confirmpassword" class="text-light"
              >Confirm Password :</label
            >
            <input
              type="password"
              formControlName="confirmpassword"
              id="confirmpassword"
              class="form-control"
              placeholder="Enter your Confirm password"
            />
          </div>

          <div class="buttons text-center">
            <button
              type="submit"
              class="btn btn-dark"
              (click)="register(this.registerForm.value)"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
