<body>
  <div class="container mt-5">
    <div class="card mx-auto">
      <div class="card-header">
        <h1 class="text-center text-light">User Sign-up Form</h1>
      </div>
      <div class="card-body mx-auto">
        <form
          [formGroup]="signupform"
          (ngSubmit)="login(this.signupform.value)"
        >
          <div class="field">
            <label for="username" class="text-light">User Name :</label>
            <input
              type="text"
              formControlName="username"
              id="username"
              class="form-control"
              placeholder="Enter your Name here"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['username'].touched &&
                signupform.hasError('required', 'username')
              "
            >
              *Name is required!!</span
            >
          </div>

          <div class="field">
            <label for="phone" class="text-light">Phone Number :</label>
            <input
              type="tel"
              formControlName="phone"
              id="phone"
              class="form-control"
              placeholder="Enter Mobile Number"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['phone'].touched &&
                signupform.hasError('required', 'phone')
              "
            >
              *Phone Number must be in 10 Digits!!</span
            >
          </div>

          <div class="field">
            <label for="gmail" class="text-light">Gmail :</label>
            <input
              type="text"
              formControlName="gmail"
              id="gmail"
              class="form-control"
              placeholder="Enter your gmail"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['gmail'].touched &&
                signupform.hasError('required', 'gmail')
              "
            >
              *email is required!!</span
            >
          </div>

          <div class="field">
            <label for="text" class="text-light"
              >Enter your Housing Society Name :</label
            >
            <input
              type="text"
              formControlName="society"
              id="society"
              class="form-control"
              placeholder="Enter your Housing society name"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['society'].touched &&
                signupform.hasError('required', 'society')
              "
            >
              *society is required!!</span
            >
          </div>

          <div class="field">
            <label for="password" class="text-light">Password :</label>
            <input
              type="password"
              formControlName="password"
              id="password"
              class="form-control"
              placeholder="Enter your password"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['password'].touched &&
                signupform.hasError('required', 'password')
              "
            >
              *Password is required!!</span
            >
          </div>

          <div class="field">
            <label for="confirmpassword" class="text-light"
              >Confirm Password :</label
            >
            <input
              type="password"
              formControlName="confirmpassword"
              id="confirmpassword"
              class="form-control"
              placeholder="Enter your Confirm password"
            />
            <span
              class="text-danger"
              *ngIf="
                signupform.controls['confirmpassword'].touched &&
                signupform.hasError('required', 'confirmpassword')
              "
            >
              *confirmpassword is required!!</span
            >
          </div>

          <div class="buttons text-center">
            <button id="btn" type="submit" class="btn btn-dark">
              Register
            </button>
          </div>

          <div class="text-success" *ngIf="successMessage">
            {{ signupform.value.gmail }} mailId is {{ successMessage }}
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
